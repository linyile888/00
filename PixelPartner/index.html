
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Soulmate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0c0c1e;
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }
        canvas {
            display: block;
        }
        .pixel-border {
            border: 4px solid #fff;
            box-shadow: 4px 4px 0px #000;
        }
        .text-shadow {
            text-shadow: 2px 2px 0px #000;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes pixel-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        .animate-pixel-bounce {
            animation: pixel-bounce 1.5s ease-in-out infinite;
        }
        @keyframes pixel-breath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05, 0.95); }
        }
        .animate-pixel-breath {
            animation: pixel-breath 2s ease-in-out infinite;
        }
        @keyframes shadow-pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(0.8); opacity: 0.1; }
        }
        .animate-shadow {
            animation: shadow-pulse 1.5s ease-in-out infinite;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a2e;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a8a;
            border-radius: 4px;
        }
    </style>
